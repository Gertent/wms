#shiro\u914d\u7f6e
#\u8bf7\u6c42\u662f\u5426\u4f7f\u7528MD5\u52a0\u5bc6
filter.md5Used=true
#\u8bf7\u6c42\u5224\u65ad\u7cfb\u7edf\u662f\u5426\u5728\u5347\u7ea7\u4e2d
filter.upGrade=false

#shiro \u5168\u5c40\u4f1a\u8bdd\u8fc7\u671f\u65f6\u95f4 30\u5929(\u8fd9\u4e2a\u662fms)
shiro.gTimeout=2592000000
#\u6700\u5927\u4f1a\u8bdd\u65f6\u95f4 \u79d2
shiro.maxAge=2592000
#sessionID name
shiro.sid=HALLID
#rememberMeCookie name
shiro.mid=rememberMe
#session \u52a0\u5bc6key
#shiro.cipherKey=
#formFilter \u767b\u5f55\u5931\u8d25\u65f6,\u5199\u5728request\u4e2d\u7684attrkey
shiro.failureKey=failureKey
#\u5355\u70b9\u767b\u5f55\u5730\u5740
shiro.login.url=${profile.shiro.login.url}
#\u767b\u5f55\u51fa\u9519\u8df3\u8f6c\u7684url
shiro.login.error.url=/error
#\u9000\u51fa\u4ee5\u540e\u8df3\u8f6c\u7684url
shiro.logout.url=${profile.shiro.logout.url}
#\u7cfb\u7edf\u6ce8\u518c\u65f6\u7684\u552f\u4e00\u6807\u8bc6
shiro.client.id=${profile.shiro.client.id}
#\u7cfb\u7edf\u6ce8\u518c\u65f6\u7684\u52a0\u5bc6\u6807\u8bc6
shiro.client.secret=${profile.shiro.client.secret}
#\u6821\u9a8ctoken\u7684\u5730\u5740
shiro.accesstoken.url=${profile.shiro.accesstoken.url}




